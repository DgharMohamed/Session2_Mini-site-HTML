<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <div class="Sign-in-Information">
    
      <fieldset class="Personal-Information">
        <legend>Personal Information</legend>
        <!--Name-->
        <label for="name">Name&nbsp;:</label>
        <input type="text" id="name" name="name" required>

        <!--Gender Radio-->
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>  
        <br><br>

        <!--Age-->
        <label for="age">Age&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <!--Email-->
        <label for="email">Email&nbsp;:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <!--Phone-->
        <label for="phone">Phone&nbsp;:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <input type="submit" value="Sign Up">
      
      </fieldset>

    </div>
<!--Sign in infos-->
<div class="Sign-in-Information">
  <form action="#" method="post">
  <fieldset class="Educational-Information">
    <legend>Educational Information</legend>
    <!--University name-->
    <label for="text">University name</label>
    <input type="text" id="University-name" name="University-name" required>
    <br><br>
    <!--Academic level-->
    <label for="text">Academic level :</label>
    <input type="text" id="Academic level" name="Academic level" required>
    <!--Academic department-->
    <label for="text">Academic department :</label>
    <input type="text" id="Academic department" name="Academic department">
    <br><br>
    <!--Date of start-->
    <label for="--Date">Date of start :</label>
    <input type="date" id="date of start" name="date of start" required>
    <br><br>
    <!--Date of Finish-->
    <label for="Date">Date of Finish :</label>
    <input type="date" id="date of Finish" name="date of finish">
    <br><br>
    <!--Mark obtained on each session-->
    <label for="text">Marks  : </label>
    <label for="text">S1</label>
    <input type="number" id="S1" name="S1" required>
    <label for="text">S2</label>
    <input type="number" id="S2" name="S2" required>
    <label for="text">S3</label>
    <input type="number" id="S3" name="S3" required>
    <br><br>
    <label for="text">S4</label>
    <input type="number" id="S4" name="S4" required>
    <label for="text">S5</label>
    <input type="number" id="S5" name="S5" required>
    <label for="text">S6</label>
    <input type="number" id="S6" name="S6" required>
    <br><br>
    <label for="text">Full Mark :</label>
    <input type="number" id="Full Mark" name="Full mark" required>
    <br><br>
    <input type="submit" value="Save Information">
  </fieldset>
  </form>
  

</div>

</body>
</html>

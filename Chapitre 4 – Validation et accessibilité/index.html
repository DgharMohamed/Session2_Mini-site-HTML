<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 4 - Validation et accessibilité</title>
</head>
<body>
<form action="#" method="post">
      <fieldset>
        <legend>Contactez-nous</legend>
            <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" aria-label="Nom complet" required>
               
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" aria-label="Adresse e-mail" pattern=".{50,}" required>

                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" title="10 chiffres attendus" aria-label="Numéro de téléphone">
                <br><br>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" pattern=".{500}" title="500 caractères minimum" required></textarea>
                <br><br>
                <button type="submit">Envoyer</button>

  </fieldset>
</form>

</body>
</html>
